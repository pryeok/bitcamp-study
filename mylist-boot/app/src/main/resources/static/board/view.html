<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>게시판</title>
</head>
<body>

<h1>게시글 상세</h1>

<form>
  제목*: <input id="x-title" type="text"><br>
  내용*: <input id="x-content" type="text"><br>
  조회수: <input id="x-viewCount" type="number"><br>
  게시일자: <input id="x-createdDate" type="date"><br>
별표(*) 항목은 필수 입력입니다.<br>
<button id="x-update-btn" type="button">변경</button>
<button id="x-delete-btn" type="button">삭제</button>
<button id="x-cancel-btn" type="button">취소</button>
</form>

<script type="text/javascript">

  // 1) URL에서 쿼리스트링(query string)을 추출한다.
  var arr = location.href.split("?");
  console.log(arr);

  if (arr.length == 1) {
    alert("요청 형식이 옳바르지 않습니다.")
    throw "URL 형식 오류!";
  }

  var qs = arr[1];
  console.log(qs);

  // 2) 쿼리 스트링에서 email 값을 추출한다.
  var params = new URLSearchParams(qs);
  var title = params.get("title");

  if (title == null) {
    alert("제목이 없습니다.");
    throw "파라미터 오류!";
  }
  console.log(title);

  var xTitle = document.querySelector("#x-title");
  var xContent = document.querySelector("#x-content");
  var xViewCount = document.querySelector("#x-viewCount");
  var xCreatedDate = document.querySelector("#x-createdDate");

  // 3) 서버에서 데이터 가져오기
  fetch(`/board/get?title=${title}`)
    .then(function(response) {
      return response.json();
    })
    .then(function(board) {

      // 4) 연락처 상세 정보를 화면에 출력한다.
      xTitle.value = board.title;
      xCotent.value = board.content;
      xViewCount.value = board.viewCount;
      xCreatedDate.value = board.createdDate;
    });

  document.querySelector("#x-update-btn").onclick = function() {
    if (xTitle.value == "" || xContent.value == "") {
      window.alert("필수 입력 항목이 비어 있습니다.");
      return;
    }

    fetch(`/board/update?title=${xTitle.value}&content=${xContent.value}&viewCount=${xViewCount.value}&createdDate=${xCreatedDate.value}`)
      .then(function(response) {
        return response.text();
      })
      .then(function(text) {
        console.log(text);
        location.href = "index.html";
      });
  };

  document.querySelector("#x-cancel-btn").onclick = function() {
    window.location.href = "index.html";
  };

  document.querySelector("#x-delete-btn").onclick = function() {
    fetch(`/board/delete?title=${title}`)
      .then(function(response) {
        return response.json();
      })
      .then(function(result) {
        console.log(result);
        location.href = "index.html";
      });
  };

</script>

</body>
</html>
