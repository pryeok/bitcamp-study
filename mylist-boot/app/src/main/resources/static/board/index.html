<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>게시판</title>
  <style>
    tr {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>게시판</h1>
  <a href="form.html">새 게시글</a>
  <table id="x-board-table" border="1">
    <thead>
      <tr>
        <th>제목</th>
        <th>내용</th>
        <th>조회수</th>
        <th>게시일자</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script type="text/javascript">

    var tbody = document.querySelector("#x-board-table tbody")

    fetch("/board/list")
    .then(function(response){
      /*
      if(!response.ok){
        alert("서버 실행 오류!");
      }
      */
      return response.json();  // JSON 파일을 자바스크립트 객체로 파싱
    })
    .then(function(boards){
      console.log(boards);
      for (var board of boards) {
        var tr = document.createElement("tr");
        tr.innerHTML = `<td><a href="view.html?title=${board.title}">${board.title}</td>
        <td>${board.content}</td>
        <td>${board.viewCount}</td>
        <td>${board.createdDate}</td>`;

        tbody.appendChild(tr);
      }
    });
  </script>
</body>
</html>
