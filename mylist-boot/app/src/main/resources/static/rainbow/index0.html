<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Rainbow Flea Market</title>
</head>
<body>
  <h1>플리마켓 품목</h1>
  <a href="form0.html">새 품목</a>
  <table id="x-contact-table" border="1">
    <thead>
      <tr>
        <th>상품명</th>
        <th>가격</th>
        <th>구매년도</th>
        <th>등급</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script type="text/javascript">

    var tbody = document.querySelector("#x-contact-table tbody")

    fetch("/rainbow/list")
    .then(function(response){
      return response.json();  // JSON 파일을 자바스크립트 객체로 파싱
    })
    .then(function(rainbows){
      console.log(rainbows);
      for (var rainbow of rainbows) {
        var values = rainbow.split(",");
        var tr = document.createElement("tr");
        tr.innerHTML = `<td><a href="view0.html?name=${values[0]}">${values[0]}</td>
        <td>${values[1]}</td>
        <td>${values[2]}</td>
        <td>${values[3]}</td>`;

        tbody.appendChild(tr);
      }
    });
  </script>
</body>
</html>
