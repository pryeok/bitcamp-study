<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>연락처</title>
</head>
<body>
  <h1>연락처</h1>
  <a href="form.html">새 연락처</a>
  <table id="x-contact-table" border="1">
    <thead>
      <tr>
        <th>이름</th>
        <th>이메일</th>
        <th>전화</th>
        <th>회사</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script type="text/javascript">

    var tbody = document.querySelector("#x-contact-table tbody")

    fetch("/contact/list")
    .then(function(response){
      /*
      if(!response.ok){
        alert("서버 실행 오류!");
      }
      */
      return response.json();  // JSON 파일을 자바스크립트 객체로 파싱
    })
    .then(function(contacts){
      console.log(contacts);
      for (var contact of contacts) {
        var tr = document.createElement("tr");
        tr.innerHTML = `<td><a href="view.html?email=${contact.email}">${contact.name}</td>
        <td>${contact.email}</td>
        <td>${contact.tel}</td>
        <td>${contact.company}</td>`;

        tbody.appendChild(tr);
      }
    });
  </script>
</body>
</html>
