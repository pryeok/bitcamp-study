<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex01</title>
<script>
  console.log("11111");
  var v1 = "aaaa";
  // script 태그 안에 있는 자바스크립트를 실행하는 중에 오류가 발생하면
  // 즉시 script 태그의 실행을 중단하고 다음 태그로 간다.

  // hoist !!!!!! : 모든 변수 선언은 run 한 후에 전부 위로 올라가서 우선적으로 실행된다

  console.lag("오류 발생!"); // log() 함수의 이름을 잘못 작성하여 lag()로 작성하였다. 그래서 실행 오류!
  var v2 = "bbbb";
  console.log("11111 okok!");
</script>
<script>
  console.log("22222");
  console.lag("오류 발생!");
  console.log("22222 okok!");
</script>
</head>
<body>
<script>
  console.log("33333");
  console.lag("오류 발생!");
  console.log("33333 okok!");
</script>
<h1>자바스크립트 오류 발생</h1>
<script>
  console.log(v1);
  console.log(v2);
  console.log("44444");
  console.lag("오류 발생!");
  console.log("44444 okok!");
</script>
</body>
</html>
